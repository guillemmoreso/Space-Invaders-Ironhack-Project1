<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mosquito Invaders</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./img/mosquito-enemy.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <!--Splash Screen-->
      <div id="splash" class="splash">
        <div class="img-splash">
          <audio
            id="intro-sound"
            src="./src/intro-sound.mp3"
            autoplay
            loop
          ></audio>
          <h1>- Mosquito Invaders -</h1>
          <img
            class="splash-picture"
            src="./img/mosquito-splash.png"
            alt="Game title "
          />
        </div>
        <button id="start" class="btn-start">START</button>
        <p class="copyright">A Game Created by: Guillem Moreso</p>
      </div>

      <!--Game Screen-->
      <section id="game" class="game">
        <!--Game Screen Header-->
        <div id="game-header">
          <div class="stats">
            <p>Lives:</p>
            <img
              class="live-img"
              src="./img/mosquito-enemy.png"
              width="30"
              height="30"
            />
            <img
              class="live-img"
              src="./img/mosquito-enemy.png"
              width="30"
              height="30"
            />
            <img
              class="live-img"
              src="./img/mosquito-enemy.png"
              width="30"
              height="30"
            />
          </div>
          <div class="stats">
            <p>Score:</p>
            <p id="actual-score"></p>
          </div>
        </div>

        <!--Game Screen Canvas-->
        <div class="canvas">
          <canvas id="gameScreen" width="1200" height="600"></canvas>
        </div>

        <!--Game Screen Panels-->
        <div id="pause-panel" style="display: none;">
          <p>Game is paused</p>
          <button id="continue-btn">RESUME</button>
        </div>
        <div id="dead-panel" style="display: none;">
          <p>BUSTED!</p>
          <button id="alive-btn">START OVER</button>
        </div>

        <!--Game Screen Footer-->
        <div class="game-controls">
          <div class="left-controls">
            <img src="./img/controls-label.png" alt="" />
            <img src="./img/left-label.png" alt="" />
            <img src="./img/right-label.png" alt="" class="spacebar-img" />
            <img src="./img/space-label.png" alt="" />
          </div>
          <div class="right-controls">
            <button id="btn-pause" class="btn-pause">
              <img src="./img/pause-button.png" alt="" />
            </button>
            <button id="btn-mute" class="btn-mute">
              <img src="./img/mute-button.png" alt="" />
            </button>
            <button id="btn-reset" class="btn-reset">
              <img src="./img/reset-button.png" alt="" />
            </button>
          </div>
        </div>
      </section>

      <!--GameOver Screen-->
      <!-- <section id="game-over" class="game-over">
        <div class="img-splash">
          <audio src="./src/intro-sound.mp3" autoplay loop></audio>
          <h1>- Mosquito Invaders -</h1>
          <img
            class="splash-picture"
            src="./img/mosquito-splash.png"
            alt="Game title "
          />
        </div>
        <button id="start" class="btn-start">START</button>
        <p class="copyright">A Game Created by: Guillem Moreso</p>
      </section> -->
    </main>

    <!--JS Scripts-->
    <script src="js/venom.js"></script>
    <script src="js/sprays.js"></script>
    <script src="js/mosquitoes.js"></script>
    <script src="js/insecticide.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
