<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mosquito Invaders</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/enemies.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <div id="splash" class="splash">
        <div class="img-splash">
          <audio src="./src/intro-sound.mp3" autoplay loop></audio>
          <h1>- Mosquito Invaders -</h1>
          <img
            class="splash-picture"
            src="./img/mosquito-splash.png"
            alt="Game title "
          />
        </div>
        <button id="start" class="btn-start">START</button>
        <p class="copyright">A Game Created by: Guillem Moreso</p>
      </div>
      <section id="game" class="game">
        <div class="header-score">
          <div class="lives">
            <h2>LIVES :</h2>
            <ul>
              <li>
                <img id="live01" src="./img/enemies.png" alt="" />
              </li>
              <li>
                <img id="live02" src="./img/enemies.png" alt="" />
              </li>
              <li>
                <img id="live03" src="./img/enemies.png" alt="" />
              </li>
            </ul>
          </div>
          <div class="score">
            <h2>SCORE :</h2>
            <div class="text-score" id="text-score">000</div>
          </div>
        </div>
        <div class="canvas">
          <canvas id="gameScreen" width="800" height="600"></canvas>
        </div>
        <div class="game-controls">
          <div class="left-controls">
            <img src="./img/controls-label.png" alt="" />
            <img src="./img/left-label.png" alt="" />
            <img src="./img/right-label.png" alt="" />
            <img src="./img/space-label.png" alt="" />
          </div>
          <div class="right-controls">
            <button id="btn-pause" class="btn-pause">
              <img src="./img/pause-button.png" alt="" />
            </button>
            <button id="btn-mute" class="btn-mute">
              <img src="./img/mute-button.png" alt="" />
            </button>
            <button id="btn-reset" class="btn-reset">
              <img src="./img/reset-button.png" alt="" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bomb.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
