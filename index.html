<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Invaders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/enemies.png" type="image/x-icon" />
  </head>
  <body>
    <div id="splash" class="splash">
      <div class="img-splash">
        <img src="./img/favicon.png" alt="Game title " />
      </div>
      <button id="start" class="btn-start">START</button>
    </div>
    <div id="game" class="game">
      <canvas
        id="gameScreen"
        width="800"
        height="600"
        style="background-image: url(./img/bricks1.jpg)"
      ></canvas>
    </div>
    <div id="gameover" style="display: none">
      Game Over
    </div>
    <script src="js/bomb.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
