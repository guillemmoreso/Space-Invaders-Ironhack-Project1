<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mosquito Invaders</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/enemies.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <div id="splash" class="splash">
        <div class="img-splash">
          <h1>- Mosquito Invaders -</h1>
          <img src="./img/mosquito-splash.png" alt="Game title " />
        </div>
        <button id="start" class="btn-start">START</button>
      </div>
      <div id="game" class="game">
        <div class="header-score">
          <div class="lives">
            <h3>LIVES</h3>
            <ul>
              <li>
                <img id="live01" src="./img/enemies.png" alt="" />
              </li>
              <li>
                <img id="live02" src="./img/enemies.png" alt="" />
              </li>
              <li>
                <img id="live03" src="./img/enemies.png" alt="" />
              </li>
            </ul>
          </div>
          <div class="score">
            <h3>SCORE</h3>
            <div class="text-score" id="tex-score">000</div>
          </div>
          <div class="time">
            <h3>TIME</h3>
            <div class="text-time" id="text-time"></div>
          </div>
        </div>
        <canvas id="gameScreen" width="800" height="600"></canvas>
        <div class="game-controls">
          <ul class="left-controls">
            <li class="controls-label"></li>
            <li class="left-label"></li>
            <li class="right-label"></li>
            <li class="space-label"></li>
          </ul>
          <ul class="right-controls">
            <li class="pause-button"></li>
            <li class="mute-button"></li>
            <li class="reset-button"></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/bomb.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/spaceship.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
